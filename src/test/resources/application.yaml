spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

  datasource:
    url: jdbc:mariadb://localhost:3306/locations
    username: locations
    password: locations

locations:
  name-auto-uppercase: false
  event-store-url: http://localhost:8081/api/events

logging:
  level:
    locations: debug

